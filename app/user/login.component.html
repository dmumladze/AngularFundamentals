<h1>Login</h1>
<hr>
<div class="col-md-4">

  <form #form="ngForm" (ngSubmit)="login(form.value)" autocomplete="off" novalidate>

    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="form.controls.userName?.invalid && (form.controls.userName?.touched || loginMouseover)">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..."
        required  />
    </div>

    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="form.controls.password?.invalid && (form.controls.password?.touched || loginMouseover)">Required</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..."
        required />
    </div>
    
    <span (mouseenter)="loginMouseover=true" (mouseleave)="loginMouseover=false">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default">Cancel</button>

  </form>
</div>
